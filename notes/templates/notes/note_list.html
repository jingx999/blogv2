{% extends 'notes/base.html' %}
<!-- {% load static %} -->
{% block title %}note_list_page{% endblock %}

{% block content %}
{% if notes %}
    <ul>
        {% for note in notes %}
            <li>
                {{note.name}} {{'-'}}
                {{note.created_at}} <br>
                {{note.content}} <br>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No notes</p>
{% endif %}
{% endblock %}
